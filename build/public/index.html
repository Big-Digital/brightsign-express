    // IP check added to allow local dev mode when application is accessed via local network
    const forcedLocalDev = urlParams.get("localDev");

        ? forcedLocalDev.toLowerCase() === "true"
        : window.location.hostname.includes('192.168.');

    const devSettings = { localDev, mock, devtools };

    const gameCode = window.__GAME_INFO__.code;
    const brand = window.__GAME_INFO__.brand
    const settings = {
        ...Object.fromEntries(Array.from(urlParams.entries()).map(([key, val]) => [key, JSON.parse(val)])),
